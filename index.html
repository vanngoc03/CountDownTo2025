<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>

</head>
<body>
    <main>
        <h1>Đếm Ngày Về Quê!!</h1>
        <div class="timer">
            <div class="box">
                <h3 id="days">0</h3>
                <p>Ngày</p>
            </div>
            <div class="box">
                <h3 id="hours">0</h3>
                <p>Giờ</p>
            </div>
            <div class="box">
                <h3 id="minutes">0</h3>
                <p>Phút</p>
            </div>
            <div class="box">
                <h3 id="seconds">0</h3>
                <p>Giây</p>
            </div>
        </div>
    </main>
</body>
</html>
